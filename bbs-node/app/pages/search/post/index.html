<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    {% set pageTitle = '搜索' %}
    {% include "../../partial/header.html" %}
</head>
<body>
<form class="js-search-form m-search-form">
    <label class="label">
        <i class="icon icon-search"></i>
        <i class="js-close icon icon-close"></i>
        <input class="js-search-input search-input" type="search" placeholder="搜索帖子" autocomplete="off" value="{{ keyword }}">
        {# fix form submit search key #}
        <button hidden></button>
    </label>
    <a href="wacai://close" class="cancel">取消</a>
</form>

<div class="js-search-result m-search-result">
    {% include "../common/search.html" %}
</div>
<div class="hide js-popup-history m-popup-history"></div>
<div class="js-not-found">
        <img src="../img/not-found.png" alt="没有搜到结果">
        <div class="not-found-text">没有搜到结果</div>
</div>
</body>
</html>
